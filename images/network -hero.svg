<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2A5CAA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background circles -->
    <circle cx="400" cy="300" r="250" fill="url(#grad1)" opacity="0.1"/>
    <circle cx="400" cy="300" r="200" fill="url(#grad1)" opacity="0.05"/>
    
    <!-- Network nodes -->
    <circle cx="400" cy="300" r="20" fill="#2A5CAA"/>
    <circle cx="200" cy="200" r="15" fill="#4A90E2"/>
    <circle cx="600" cy="200" r="15" fill="#4A90E2"/>
    <circle cx="200" cy="400" r="15" fill="#4A90E2"/>
    <circle cx="600" cy="400" r="15" fill="#4A90E2"/>
    
    <!-- Connecting lines -->
    <line x1="400" y1="300" x2="200" y2="200" stroke="#4A90E2" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="400" y1="300" x2="600" y2="200" stroke="#4A90E2" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="400" y1="300" x2="200" y2="400" stroke="#4A90E2" stroke-width="3" stroke-dasharray="5,5"/>
    <line x1="400" y1="300" x2="600" y2="400" stroke="#4A90E2" stroke-width="3" stroke-dasharray="5,5"/>
</svg>